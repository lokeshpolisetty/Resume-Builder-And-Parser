<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">

</head>
<body>
    <h1>Reset Password for {{ username }}</h1>
    <!-- ...existing header/nav if needed... -->
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    <form action="{{ url_for('reset_password') }}" method="post">
        <input type="hidden" name="username" value="{{ username }}">
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" id="new_password" required>
        <button type="submit">Reset Password</button>
    </form>
    <button type="button" onclick="window.location.href='{{ url_for('login') }}'">Back to Login</button>
    <!-- ...existing footer... -->
</body>
</html>
