{% extends "base.html" %}

{% block title %}Forgot Password - Resume Wizard{% endblock %}

{% block content %}
<div class="auth-section min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="auth-icon bg-gradient-secondary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                                <i class="bi bi-key-fill fs-2"></i>
                            </div>
                            <h2 class="fw-bold">Forgot Password</h2>
                            <p class="text-muted">Enter your username to reset your password</p>
                        </div>

                        {% if error %}
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            {{ error }}
                        </div>
                        {% endif %}

                        <form method="POST">
                            <div class="mb-4">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="username" name="username" placeholder="Enter your username" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-arrow-right me-2"></i>Continue
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="mb-0">
                                Remember your password? 
                                <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">
                                    Sign In
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener("DOMContentLoaded", () => {
    gsap.from(".card", {
        opacity: 0,
        scale: 0.9,
        duration: 0.8,
        ease: "power3.out"
    });

    gsap.from(".auth-icon", {
        opacity: 0,
        scale: 0,
        duration: 0.6,
        delay: 0.3,
        ease: "back.out(1.7)"
    });
});
</script>
{% endblock %}
